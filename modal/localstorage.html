<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>HTML5 Local Storage Example</title>

    <!-- include Bootstrap CSS for layout -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h2><ul id="fName"></ul></h2>

    <form method="post" class="form-horizontal">
        <fieldset>
            <legend>Enquiry Form</legend>
            <div class="control-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" name="name" id="name" value="" maxlength="50">
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input name="subscribe" id="subscribe" type="checkbox">
                        Subscribe to our newsletter
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="form-actions">
            <input type="submit" name="submit" id="submit" value="Send" class="btn btn-primary">
            <input type="submit" name="submit" id="clearsubmit" value="Clear" class="btn btn-primary">
        </div>
    </form>
</div>

<!-- include jQuery library -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    if(localStorage.getItem('name')) {
        $('#fName').html(localStorage.getItem('name'));
    }

    $(document).ready(function () {
        /*
        * Check browser supports local storage
        */

        if (localStorage) {
            setTimeout(function() {
            $('#myModal').modal(options);

            }, 1000);
            var options = {
                "backdrop" : "static",
                "keyboard" : "true"
            }
            if(localStorage.name) {
                $("#name").val(localStorage.name);
            }

            $("input[type=text]").change(function(){
                window.localStorage.clear();
                $this = $(this);
                localStorage[$this.attr("name")] = $this.val();
            });

            $('#clearsubmit').click( function() {
                window.localStorage.clear();
                localStorage.setItem('notInterested', 'True');
                location.reload();
            });
        }
    });
</script>

                return false;
            });
-->
</body>
</html>
