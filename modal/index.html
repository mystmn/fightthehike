<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Site Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
    <style>
    .row {
        margin-bottom: 10px;
    }
    </style>
    <script>
    $(function () {
        $('form').on('submit', function (e) {
            $('#myModal').modal('hide');
            e.preventDefault();
            $.ajax({
                type: 'POST',
                crossDomain: true,
                url: 'https://docs.google.com/forms/d/e/1FAIpQLSfwFEDrdbf7FHEwDscuuti4YBYd0Me4BRRdr6A3ps6Qgx9X0w/formResponse',
                data: $('form').serialize(),
            });
        });
    });
    </script>
    <script>
    $(document).ready(function () {
        /*
        * Check browser supports local storage
        */
        if(localStorage.getItem('entry.1579321015') || localStorage.getItem('notInterested')) {
            $('#name').html(localStorage.getItem('entry.1579321015'));
        }else{

            if (localStorage) {
                setTimeout(function() {
                    $('#myModal').modal(options);
                }, 1000);
                var options = {
                    "backdrop" : "static",
                    "keyboard" : "true"
                }

                $("input[type=text]").change(function(){
                    $this = $(this);
                    localStorage[$this.attr("name")] = $this.val();
                });

                $('#non-submit').click( function() {
                    window.localStorage.clear();
                    localStorage.setItem('notInterested', 'True');
                    location.reload();
                });
            }
        }
    });
    </script>
</head>
<body>
<!-- <div id="name"></div> -->
</br>
<div class="modalContent">
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="non-submit" data-dismiss="modal" aria-hidden="true">Ã—
                    </button>
                    <h4 class="modal-title">Sign up to help Fight The Hikes!</h4>
                </div>
                <div class="modal-body">
                    <!-- http://www.posttestserver.com/ -->
                    <form class="form-horizontal" accept-charset="UTF-8">
                        <div class="row">
                            <div class="col-sm-6">
                                <input class="form-control" type="text" placeholder="First Name" id="fNameInput"
                                       name="entry.1579321015"
                                       required>
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" placeholder="Last Name" id="lNameInput"
                                       name="entry.121634923"
                                       required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <input class="form-control" type="email" placeholder="Email" id="inputEmail"
                                       name="entry.545948816"
                                       data-error="That email address is invalid" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <input class="form-control" type="text" placeholder="Street" name="entry.1395765579"
                                       required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <input class="form-control" type="text" placeholder="City" name="entry.1503294338" required>
                            </div>
                            <div class="col-sm-3">

                                <input class="form-control" type="text" placeholder="State" name="entry.178412944" required>
                            </div>
                            <div class="col-sm-3">

                                <input class="form-control" type="text" placeholder="Zipcode" name="entry.114539019" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
